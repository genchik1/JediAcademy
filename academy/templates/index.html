<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Jedi Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index-style.css' %}">

</head>

<body class="container">
    <h1 class="header-logo">Jedi Academy</h1>
    <main>
        <a {% if candidate_list.count > 0 %}
                href="{% url 'candidate' %}"
            {% else %}
                href="{% url 'candidate_form' %}"
            {% endif %} class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Для кандидатов</a>
    
        <a href="{% url 'jedis'%}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Для джедаев</a>
    </main>
</body>

</html>
